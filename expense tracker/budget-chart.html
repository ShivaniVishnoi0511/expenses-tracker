<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Chart</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .navbar {
      background-color: #ff6f61;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <h1>Expense Tracker</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="budget.html">Your Budget</a>
      <a href="expense-chart.html">Expense Chart</a>

      <a href="index.html">Logout</a>
    </nav>
  </header>

  <!-- Chart Container -->
  <div class="container">
    <h2>Budget Chart</h2>
    <canvas id="budgetChart" width="400" height="400"></canvas>
  </div>

  <!-- Chart JS Script -->
  <script>
    const budget = JSON.parse(localStorage.getItem("budget")) || {
      food: 0,
      travel: 0,
      clothes: 0,
      rent: 0,
      utilities: 0
    };

    const ctx = document.getElementById('budgetChart').getContext('2d');
    const budgetChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Food', 'Travel', 'Clothes', 'Rent', 'Utilities'],
        datasets: [{
          label: 'Budget Breakdown',
          data: [
            budget.food,
            budget.travel,
            budget.clothes,
            budget.rent,
            budget.utilities
          ],
          backgroundColor: [
            '#007bff',
            '#ffc107',
            '#28a745',
            '#dc3545',
            '#6f42c1'
          ],
          borderColor: '#ffffff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          },
          title: {
            display: true,
            text: 'Budget Distribution (â‚¹)',
            font: {
              size: 18
            }
          }
        }
      }
    });
  </script>

</body>
</html>

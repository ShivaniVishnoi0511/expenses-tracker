<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Expense</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    .navbar {
      background-color: #ff6f61;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #333;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header class="navbar">
    <h1>Expense Tracker</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="budget.html">Your Budget</a>
      <a href="budget-chart.html">Budget Chart</a>
      <a href="expense-chart.html">Expense Charts</a>
      <a href="delete-expense.html">Delete Expenses</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <!-- ✅ Form Container (changed from .container to .form-container) -->
  <div class="form-container">
    <h2>Add New Expense</h2>
    <form id="expenseForm">
      <label for="date">Date</label>
      <input type="date" id="date" required>

      <label for="category">Category</label>
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Clothes">Clothes</option>
        <option value="Rent">Rent</option>
        <option value="Utilities">Utilities</option>
        <option value="Groceries">Groceries</option>
        <option value="Other">Other</option>
      </select>

      <label for="amount">Amount (₹)</label>
      <input type="number" id="amount" required placeholder="₹500">

      <label for="notes">Notes</label>
      <textarea id="notes" rows="3" placeholder="Optional"></textarea>

      <button type="submit">Save Expense</button>
    </form>
  </div>

  <!-- JavaScript Logic -->
  <script>
    document.getElementById('expenseForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const newExpense = {
        date: document.getElementById('date').value,
        category: document.getElementById('category').value,
        amount: document.getElementById('amount').value,
        notes: document.getElementById('notes').value
      };

      const existingExpenses = JSON.parse(localStorage.getItem('expenses')) || [];
      existingExpenses.push(newExpense);
      localStorage.setItem('expenses', JSON.stringify(existingExpenses));

      alert("Expense saved successfully!");
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>

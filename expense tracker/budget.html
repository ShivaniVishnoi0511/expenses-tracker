<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Budget</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f0f2f5, #e0eafc);
    }

    .navbar {
      background-color: #ff6f61;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .navbar nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar h1 {
      margin: 0;
    }

    h2 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2rem;
      color: #333;
    }

    .budget-table {
      width: 90%;
      max-width: 700px;
      margin: 0 auto 60px;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .budget-table:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px;
      font-size: 16px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f4f6fa;
      color: #444;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .submit-btn {
      display: block;
      width: 200px;
      margin: 30px auto 0;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <!-- ✅ Navbar -->
  <header class="navbar">
    <h1>Expense Tracker</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="budget-chart.html">Budget Chart</a>
      <a href="expense-chart.html">Expense Charts</a>
      <a href="delete-expense.html">Delete Expenses</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <!-- ✅ Page Title -->
  <h2>Your Budget</h2>

  <!-- ✅ Budget Table Form -->
  <div class="budget-table">
    <form id="budgetForm">
      <table>
        <tr>
          <th>Category</th>
          <th>Amount (₹)</th>
        </tr>
        <tr>
          <td>Food</td>
          <td><input type="number" id="food" required></td>
        </tr>
        <tr>
          <td>Travel</td>
          <td><input type="number" id="travel" required></td>
        </tr>
        <tr>
          <td>Clothes</td>
          <td><input type="number" id="clothes" required></td>
        </tr>
        <tr>
          <td>Rent</td>
          <td><input type="number" id="rent" required></td>
        </tr>
        <tr>
          <td>Utilities</td>
          <td><input type="number" id="utilities" required></td>
        </tr>
      </table>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <!-- ✅ JavaScript -->
  <script>
    document.getElementById('budgetForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const budget = {
        food: document.getElementById('food').value,
        travel: document.getElementById('travel').value,
        clothes: document.getElementById('clothes').value,
        rent: document.getElementById('rent').value,
        utilities: document.getElementById('utilities').value
      };

      localStorage.setItem('budget', JSON.stringify(budget));
      window.location.href = "view-budget.html";
    });
  </script>

</body>
</html>
